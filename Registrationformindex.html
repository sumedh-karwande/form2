<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
   <h1>Registration form</h1> 
   <div id="reg-form">
       <form action"" method"">
           <label for="first-name">First-Name:</label>
           <input type="text" name="first-name"placeholder="Gopinath"required>
           <label for="middle-name">Middle-Name:</label>
           <input type="text" name="middle-name"placeholder="kishanrao"required>
           <label for="last-name">Last-Name:</label>
           <input type="text" name="last-name"placeholder="Karwande"required>
      <div>
        <label for="gender-male">Male</label>
         <input type="radio" name="gender" value="choice-1">
         
         <label for="gender-female">Female</label>
         <input type="radio" name="gender" value="choice-2">

         <label for="gender-other">other</label>
         <input type="radio" name="gender" value="choice-3">
       </div>
       <div>
       <label for="email">Email</label>
       <input type="email" name="email" placeholder="xyz@email.com">
       <label for="password">password</label>
       <input type="password" name="password" >
      </div>
      <div>

          <label for="Month">Birthday</label>
          <select name="Month">
          <option value="0" selected disabled>Month</option>
          <option value="jan">January</option>
          <option value="feb">February</option>
          <option value="mar">March</option>
          <option value="april">April</option>
          <option value="may">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="aug">August</option>
          <option value="sep">September</option>
          <option value="oct">october</option>
          <option value="nov">November</option>
          <option value="des">December</option>
      </select>
      </div>
       <label for="agree">I am agree for condition of forms</label>
       <input type="checkbox"name="Agree"
       <button type="submit">Submit</button>
        </form>

   </div>
</body>
</html>
